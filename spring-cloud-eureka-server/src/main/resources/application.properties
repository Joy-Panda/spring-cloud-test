server.port=8000
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
#服务端扫描服务状态驱除下线服务的时间间隔默认60秒
eureka.server.evictionIntervalTimerInMs=10000
#eureka 服务保护模式是否开启
eureka.server.enableSelfPreservation=true
eureka.client.serviceUrl.defaultZone=http://user:123456@localhost:${server.port}/eureka/
#eureka.client.serviceUrl.defaultZone=http://localhost:${server.port}/eureka/
#不加用户名和密码的注册中心地址
#注册中心集群方式的配置
#eureka.client.serviceUrl.defaultZone=http://localhost:${server.port}/eureka/
#,http://localhost:8001/eureka/,http://localhost:8002/eureka/
#安全配置
security.basic.enabled=true
security.user.name=user
security.user.password=123456