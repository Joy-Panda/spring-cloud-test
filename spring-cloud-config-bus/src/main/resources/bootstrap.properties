server.port=8880
spring.application.name=config-bus
#配置文件库分支
spring.cloud.config.label=master
#配置文件环境
spring.cloud.config.profile=pro

endpoints.restart.enabled=true
#spring.cloud.config.refreshInterval=600
management.security.enabled=false

eureka.client.serviceUrl.defaultZone=http://user:123456@localhost:8000/eureka/
#eureka.client.serviceUrl.defaultZone=http://localhost:8000/eureka/
#是否从配置中心读取
spring.cloud.config.discovery.enabled=true
#配置中心服务在eureka中的名称
spring.cloud.config.discovery.serviceId=config-server
#如果没有eureka则需要配置配置中心地址
#spring.cloud.config.uri= http://localhost:8882/


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest